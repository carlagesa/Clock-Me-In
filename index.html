<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Clock Me In</title>
</head>

<body>
    <nav class="navBar">
        <img src="./images/logo.png" alt="">
    </nav>
    <section class="hero-section">
        <div class="effects">
            <h2>Clock Me In</h2>
            <p class="hero-text">Keeping your attendance data safe while incresing your productivity</p>

        </div>
    </section>
   
    <div class="input-fields">
        <input id="new-task-description" type="text" placeholder="Full Name">
        <input id="workerId" type="text" placeholder="Work ID">
        <input type="text" placeholder="Guard on Duty">
        <input class="comment-input" type="text" placeholder="Add Comment">

    </div>

    <div class="metrics-container">
        <p id="Ip">IP here</p>
        <p id="country"></p>
        <p id="city">City name here <img id="flag" src="" alt=""></p>
        <p id="latitude"></p>
        <p id="org"></p>z
    </div>
    <!-- <button id="submit" class="btn">Clock Me In</button> -->

    <div id="main-content">
        <!-- <h1>Task Lister Lite™️</h1> -->
    
        <form id="create-task-form" action="" method="POST">
          <!-- <label for="new-task-description">Task description:</label> -->
          <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
          <input type="submit" class="btn" value="Clock Me In!">
        </form>
    
        <div id="list">
          <h2>People Clocked In</h2>
          <ol id="tasks">
     

          </ol>
        </div>
    
        <script src="./src/index.js"></script>
      </div>
    

<!-- Footer -->
